{% extends "master.html" %}

{% block title %}
Login
{% endblock %}

{% block container %}
<h2>Login</h2>
<div class="divider"></div>
<br>
<div class="flash">
	{{ get_flashed_messages()[0] }}
</div>
<br>
<form action="/login/" method="POST">
	<input type="text" class="validate" name="username" placeholder="Username">
	<input type="password" class="validate" name="password" placeholder="Password">
	<br><br>
	<input type="submit" class="btn waves-effect waves-light" name="submit" value="Login">
</form>
{% endblock %}
